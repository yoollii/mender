<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="black-div-wz"></div>
  <div class="people-list-content-wz">
    <ion-list class="people-list-wz">
      <!-- <ion-item >
        <label (click)="goToPartsTest()">配件库存</label>
      </ion-item>
      <ion-item >
        <label (click)="goToShoppingCar()">购物车</label>
      </ion-item> -->
      <ion-item >
        <label>姓名 ：{{userInfo?.name}}</label>
      </ion-item>
      <ion-item >
        <label>工号 ：{{userInfo?.worknum}}</label>
      </ion-item>
      <ion-item >
        <label>电话 ：{{userInfo?.phone}}</label>
        <label class="people-tel-update-wz" (click)="goToTelUpdatePage()">修改</label>
      </ion-item>
      <ion-item >
        <label>配件领用额度 ：{{userInfo?.quota}}</label>
      </ion-item>
      <ion-item >
        <label>接单城市 ：{{userInfo?.servicecity}}</label>
      </ion-item>
      <ion-item >
        <label>上门区域 ：{{userInfo?.servicearea}}</label>
      </ion-item>
      <ion-item >
        <label>主板维修权限</label>
        <span>{{userInfo?.isboard == 0 ? '无' : '有'}}</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
