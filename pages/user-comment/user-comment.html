<ion-header>

  <ion-navbar>
    <ion-title>用户评价</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="rankname_zq">你本单收到的客户评价</div>
  <div class="stars">
    <div class="flex" *ngIf="stars.length>0">
      <img src="../../assets/imgs/person/star.png" class="star" alt="" *ngFor="let item of stars">
    </div>
    <div class="flex no-comment" *ngIf="stars.length==0">
      暂无评价
    </div>
  </div>
  <div class="footer">祝您收到越来越多的好评！</div>
</ion-content>
