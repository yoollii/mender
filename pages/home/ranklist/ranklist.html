<ion-header>

  <ion-navbar>
    <ion-title>排行榜</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
<div class="rankname_zq">本月排行</div>
<ion-list>
  <ion-item *ngFor="let item of list;index as i">
   <div class='imgBorder' item-start> 
      <img src={{item.avatar}}>
  	</div>
    <h2>{{item.name}}</h2>
    <h2>工号：{{item.worknum}}</h2>
    <p>完成单数：{{item.ordercount}}</p>
    <p>收入：¥{{item.totalincome}}</p>
     <img class='rank' src="assets/imgs/rank{{i+1}}.png" item-end>
  </ion-item>
</ion-list>
</ion-content>
