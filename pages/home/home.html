<ion-header>
  <ion-navbar >
    <ion-title >首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class='notice_zq'>
  	<img src="assets/imgs/notice.png" alt="公告" /> 
  	<!--<marquee scrolldelay="30">今日所有技师工作提成翻倍，因为双人无时间开始</marquee>-->
  	 <p>今日所有技师工作提成翻倍，因为双人无时间开始</p>
  </div>
  <div class='nowTime_zq'>{{nowTime}}</div>
  <div class='nowDay_zq'>{{nowDay}} 星期{{nowweek==1?'一':nowweek==2?'二':nowweek==3?'三':nowweek==4?'四':nowweek==5?'五':nowweek==6?'六':'日'}}</div>
  <div class="homeBg_zq">
  	<button (click)='orderReZq()'>{{btnText}}</button>
  	<div [ngClass]="{'div_zq':true,'myrotate':myrotate}">
  		
  	</div>
  	
  </div>
  <ion-grid>
  <ion-row>
    <ion-col col-4>
    	<br /><br />
    	
    	<div [ngClass]="{'circle_zq': true,'circle1_zq': !order,'circle2_zq': order}" (click)='orderZq()'>
    		<ion-badge [ngClass]="{'bg_zq':order}">260</ion-badge>
    		今日接单
    	</div>
    </ion-col>
    <ion-col col-4>
    	
    	<div [ngClass]="{'circle_zq': true,'circle1_zq': !rankingList,'circle2_zq': rankingList}" (click)='rankingListZq()'>
    		<ion-badge [ngClass]="{'bg_zq':rankingList}">260</ion-badge>
    		排行榜
    	</div>
    </ion-col>
    <ion-col col-4>
    	<br /><br />
    	
    	<div [ngClass]="{'circle_zq': true,'circle1_zq': !income,'circle2_zq': income}" (click)='incomeZq()'>
    		<ion-badge [ngClass]="{'bg_zq':income}">260</ion-badge>
    		今日收入
    	</div>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
