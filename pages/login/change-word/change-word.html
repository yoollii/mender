<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="my-ion-content">
    <ion-grid>
      <ion-row class="tip">
        <ion-col >
          <span>我们不会泄露您的手机信息</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3 text-right align-self-end>
          手机号码：
        </ion-col>
        <ion-col align-self-end>
          <ion-input class="border" type="tel" #tel clearInput=true readonly={{readonly}}></ion-input>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col col-3 text-right align-self-end>
          校验码：
        </ion-col>
        <ion-col align-self-end class="valicode">
          <ion-input class="border" type="text" #validcode></ion-input>
          <button (click)="getValiCode(tel)">{{timeText=='60s'?(readonly?'重新获取':'免费获取'):timeText}}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3 text-right align-self-end>
          新密码：
        </ion-col>
        <ion-col align-self-end>
          <ion-input class="border" type='password' #pwd clearInput=true></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button block ion-button color='dark' class="c-button" (click)="changeWord(tel,validcode,pwd)">确定</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="comment">
          <p>手机验证码收不帮助：</p>
          <p>1、您的手机验证码可能需要10分钟才能到达您的手机(这取决于您当地的移动运营商),为避免系统错误请不要重复点击。</p>
          <p>2、网络异常可能导致短信丢失, 请您重新点击"获取验证码"后重试。</p>
          <p>3、请检查您的手机是否已停止服务或拦截我们的短信或者短信收件箱已满。</p>
          <p>4、您也可以尝试将SIM卡移动到另一部手机，然后重试。</p>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
