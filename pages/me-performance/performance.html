<ion-header>

    <ion-navbar>
        <ion-title>绩效管理</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="marginTop-yl"></div>
    <div class="person-information-yl">
        <div class="portrait-yl">
            <div class="img-wrap-yl">
                <div class="icon-yl">
                    <img src="../../assets/imgs/person/timg (10).png" alt="">
                </div>
            </div>
            <div class="msg-top-yl">
                <div class="msg-yl">
                    <div class="name-yl">
                        <p>张一</p>
                        <p>工号：10000000</p>
                    </div>
                </div>
                <div class="evaluate-yl">
                    <span>评价:</span>
                </div>
            </div>
            <!-- msg-top-yl -->


        </div>
        <!-- portrait-yl -->
        <ion-list>
            <div class='performance-content-yl' *ngFor="let list of Lists">
                <span class="performance-content-left-yl">{{list.title}}</span>
                <span class="performance-content-right-yl">{{list.num}}</span>
            </div>
        </ion-list>
    </div>
    <!-- person-information-yl -->
</ion-content>
