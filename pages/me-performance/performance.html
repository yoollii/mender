<ion-header>

    <ion-navbar>
        <ion-title>绩效管理</ion-title>

</ion-header>


<ion-content>
    <div class="marginTop-yl"></div>
    <div class="wrap-yl">
        <div class="list-bg-yl">
            <div class="img-wrap-yl">
                <div class="me-icon-yl">
                    <img src="../../assets/imgs/person/timg (10).png" alt="">
                </div>
            </div>
            <div class="msg-top-yl">
                <div class="me-msg-yl">
                    <div class="listbg-yl">
                        <p>张一</p>
                        <p>工号：10000000</p>
                    </div>

                </div>
                <div class="extract-yl">
                    <span>评价:</span>
                </div>
                <!-- msg-top-yl -->
            </div>

        </div>
        <!-- list-bg-yl -->
        <ion-list>
            <ion-item class='my-content-yl' *ngFor="let list of Lists">
                <span>{{list.title}}</span>
                <span item-end class="performance-content-right-yl">{{list.num}}</span>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
