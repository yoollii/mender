<ion-header>

  <ion-navbar>
    <ion-title class="header-title-wz">领取记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="black-div-wz"></div>
  <ion-card *ngFor="let record of records">
    <ion-item class="record-img-wz">
      <div class="list-item-top-ys">
        <span>订单编号</span><span>{{record.orderCode}}</span><span>{{record.state}}</span>
      </div>
      <div class="list-item-content-ys">
        <label>总计占用额度{{record.quota}}</label><label>共申请{{record.parts}}件配件</label>
      </div>
      <div class="list-item-bottom-ys">
        <span>订单金额￥{{record.money}}</span>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
