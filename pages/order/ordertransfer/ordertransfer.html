<ion-header>

  <ion-navbar>
    <ion-title>转单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<!--<form [formGroup]="validateForm"  class="login-form" (ngSubmit)="submitForm()">-->
<div class="title_zq">
	<div>
	<h2>请填写您的转单详情</h2>
	<p>感谢您选择修匠手机上门维修手机回收平台，欢迎再次光临~</p>
	</div>
</div>
<div class="turn_zq">
<div class='form1_zq'>
	<label class='label_zq'>技师工号:</label>
	<input type="text" class='input_zq' [(ngModel)]="menderNum"  (input)='searchInfo()'/>
	<div class='info_zq' *ngIf='showinfo'>
		<p>姓名：{{workinfo.name}}</p>
		<p>工号：{{workinfo.worknum}}</p>
		<p>电话：{{workinfo.phone}}</p>
	</div>
	<div class='info_zq' *ngIf='showinfoe'>
		<p>未找到该工号技师！</p>
	</div>
</div>
<div class="line_zq">
	<img src="assets/imgs/line.png" alt="" />
</div>
<div class='form1_zq' radio-group [(ngModel)]="reson">
	<label class='label_zq'>转单原因:</label>
		<ion-item class='mb_zq' *ngFor="let item of resons;index as i" >
			<ion-radio checked="false" color="dark" value={{item.id}}></ion-radio>
			<ion-label>{{item.reson}}</ion-label>
		</ion-item>
</div>
</div>
<button class="sureOrder_zq" (click)='sureTurn()'>确认订单</button>
<!--</form>-->
</ion-content>
