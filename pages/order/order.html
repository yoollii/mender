<ion-header>

  <ion-navbar>
    <ion-title>订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid margin-top margin-bottom class="tabs">
    <ion-row>
      <ion-col *ngFor="let item of tabs;index as idx" text-center (click)="changeTabs(idx)">
        <span [ngClass]="{'icon':true,'active':idx===tabsIndex,'wait':idx===0,'money':idx===3}"  [ngStyle]="{'background-image':idx==tabsIndex?'url('+item.backimg_active+')':'url('+item.backimg+')'}"></span>
        <span>{{item.name}}</span>
        <ion-badge item-end [ngClass]="{'badge':true,'active':idx===tabsIndex}">20</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class='custom-list'>
      <list-item (click)="viewDetail()"></list-item>
  </div>
  
</ion-content>
