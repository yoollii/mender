<ion-header>

  <ion-navbar>
    <ion-title>配件流水</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" *ngIf="parts.length>0">
    <ion-refresher-content
      pullingText="下拉刷新"
      refreshingText="刷新中..."
    >
    </ion-refresher-content>
  <div class="black-div-wz"></div>
  </ion-refresher>
  <ion-card *ngFor="let par of parts" class="content-div1-wz">
    <div class="content-div1-1-wz border">
      <p>订单编号 {{par?.orderno}}</p>
    </div>
    <div class="content-div1-2-wz border">
      <div><img src="{{par?.img}}"/></div>
      <div>
          <label>{{par?.version}}</label><br/>
          <label>{{par?.fault}}</label><br/>
          <label>{{par?.color}}</label><br/>
          <p>{{par?.desc}}</p>
      </div>
    </div>
    <div class="content-div1-3-wz">

    </div>
  </ion-card>
  <div *ngIf="!haveData&&parts.length>0" class="no-data">暂无更多数据</div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingText='加载中...'
      enabled=false
    ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <empty-list [text]='emptyText' *ngIf="parts.length==0"></empty-list>
</ion-content>
