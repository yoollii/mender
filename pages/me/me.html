<!--
  Generated template for the MePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
        <ion-title>我的</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="marginTop-yl"></div>
    <div class="wrap-yl">
        <div class="list-bg-yl">
            <div class="img-wrap-yl">
                <div class="me-icon-yl">
                    <img src="assets/imgs/person/timg (10).png" alt="头像">
                </div>
            </div>
            <div class="msg-top-yl">
                <div class="me-msg-yl">
                    <div class="listbg-yl">
                        <p>张一</p>
                        <p>工号：10000000</p>
                    </div>
                    <div class="erweima-yl" (click)='qrcode()'>
                        <img src="assets/imgs/person/erwei.png" alt="二维码">
                    </div>
                </div>
                <div class="extract-yl">
                    <div>
                        <p>今日提成</p>
                        <p>￥260</p>
                    </div>
                    <div>
                        <p>本月提成</p>
                        <p>￥7998</p>
                    </div>
                    <div>
                        <p>总提成</p>
                        <p>￥79798</p>
                    </div>
                </div>
            </div>
            <!-- msg-top-yl -->

        </div>
        <!-- list-bg-yl -->
        <ion-list>
            <ion-item (click)="personMsg(list.nav)" class='my-content-yl' *ngFor="let list of Lists">
                <div item-start><img class="{{list.classIcon}}" src="{{list.src}}"></div>
                <span>{{list.title}}</span>
                <img class="turn-to" src="assets/imgs/person/my-1.png" item-end>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
