<ion-header>

    <ion-navbar>
        <ion-title>师徒管理</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="marginTop-yl"></div>
    <div class="teachers-group-yl">
        <div class="img-wrap-yl">
            <div class="teachers-icon-yl">
                <img class="teachername" src="../../../assets/imgs/person/teachers/teachername.png" alt="师名">
                <img class="teacherRelationship" src="../../../assets/imgs/person/teachers/teacherRelationship.png" alt="师傅">
                <img class="timg" src="assets/imgs/person/timg (10).png" alt="头像">
            </div>
        </div>
    </div>

    <div class="teachers-group-yl">
        <div class="img-wrap-yl">
            <div class="teachers-icon-yl">
                <img class="teachername" src="../../../assets/imgs/person/teachers/teachername.png" alt="师名">
                <img class="timg" src="assets/imgs/person/timg (10).png" alt="头像">
            </div>
        </div>
    </div>

    <ion-grid>
        <ion-row>
            <ion-col col-4>
                <br /><br />

                <div [ngClass]="{'circle_zq': true,'circle1_zq': !order,'circle2_zq': order}" (click)='orderZq()'>
                    <ion-badge [ngClass]="{'bg_zq':order}">260</ion-badge>
                    今日接单
                </div>
            </ion-col>
            <ion-col col-4>

                <div [ngClass]="{'circle_zq': true,'circle1_zq': !rankingList,'circle2_zq': rankingList}" (click)='rankingListZq()'>
                    <ion-badge [ngClass]="{'bg_zq':rankingList}">260</ion-badge>
                    排行榜
                </div>
            </ion-col>
            <ion-col col-4>
                <br /><br />

                <div [ngClass]="{'circle_zq': true,'circle1_zq': !income,'circle2_zq': income}" (click)='incomeZq()'>
                    <ion-badge [ngClass]="{'bg_zq':income}">260</ion-badge>
                    今日收入
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
