<ion-header>

  <ion-navbar>
    <ion-title>订单详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="black-div-wz"></div>
  <div class="shopchoose-list-wz" >
    <p>{{orderDetail?.shopname}}</p>
    <p>{{orderDetail?.address}}</p>
  </div>  
  <div class="content-list-wz">
    <ion-list>
      <ion-item class="item-height-wz">
        <label>申请工程师 : {{orderDetail?.worker}}</label>
      </ion-item>
      <ion-item class="item-height-wz">
        <label>工号 : {{orderDetail?.worknum}}</label>
      </ion-item>
      <ion-item class="item-height-wz">
        <label>订单编号 : {{orderDetail?.orderno}}</label>
      </ion-item>
      <ion-item class="item-height-wz">
        <label>订单状态 : {{orderDetail?.status == 0 ? '未受理' : '已受理'}}</label>
      </ion-item>
      <ion-item class="ionitem5">
        <label>申请配件名称 : </label>
        <ion-list class="partsname-list-wz">
          <ion-item style="border-bottom: none;padding-left: 0px" *ngFor="let item of detailList" >
            <span class="partsname1-wz">{{item.title}}</span><span class="partsname2-wz">{{item.desc}}</span><span class="partsname3-wz">{{item.subtotal}}</span>
          </ion-item>
        </ion-list>
      </ion-item>
      <ion-item class="item-height-wz" style="border-bottom: none">
        <label>共申请{{orderDetail?.num}}件配件 占用额度{{orderDetail?.totalquota}} 共计 : ￥{{orderDetail?.totalprice}}</label>
        <p>{{orderDetail?.createtime}}</p>
      </ion-item>
      </ion-list>
    <button class="btn-wz">物流查询</button>
  </div>
</ion-content>
