<ion-header>

    <ion-navbar>
        <ion-title>所有徒弟</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of apprentices" (click)="goToStudent(item)">
            <div class='imgBorder' item-start>
                <img src="{{item?.avatar}}">
            </div>
            <h2>{{item?.name}}</h2>
            <h2>工号：{{item?.worknum}}</h2>
            <p>完成单数：{{item?.ordercount}}</p>
            <p>收入：¥{{item?.totalincome}}</p>
        </ion-item>
    </ion-list>
</ion-content>
