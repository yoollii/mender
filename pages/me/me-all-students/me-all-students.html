<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of apprentices" (click)="isHidden?goToStudent(item):''">
            <div class='imgBorder' item-start>
                <img src="{{item?.avatar}}">
            </div>
            <h2>{{item?.name}}</h2>
            <h2>工号：{{item?.worknum}}</h2>
            <p *ngIf="isHidden" >完成单数：{{item?.ordercount}}</p>
            <p *ngIf="isHidden" >收入：¥{{item?.totalincome}}</p>
            <button *ngIf="!isHidden" (click)="sureGetApprentice(item?.worknum);$event.stopPropagation();">确认收徒</button>
        </ion-item>
    </ion-list>
</ion-content>
