<ion-header>

  <ion-navbar>
    <ion-title>我的配件</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="black-div-wz"></div>
  <div class="people-list-content-wz">
    <ion-list class="people-list-wz">
      <ion-item >
        <label>配件库存</label>
        <img src="assets/imgs/person/my-1.png"/>
      </ion-item>
      <ion-item (click)="goToApplyParts()">
        <label>申请配件</label>
        <img src="assets/imgs/person/my-1.png"/>
      </ion-item>
      <ion-item (click)="goToShopReceiveRecord()">
        <label >领取记录</label>
        <img src="assets/imgs/person/my-1.png"/>
      </ion-item>
      <ion-item (click)="goToPartsStream()">
        <label>配件流水</label>
        <img src="assets/imgs/person/my-1.png"/>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
