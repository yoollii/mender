<ion-header>

  <ion-navbar>
    <ion-title>接单地图</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div id="map"  #map></div>
<ion-grid class="grid">
  <ion-row class="row">
    <ion-col class="col" col-6="">
    	<br><br>

    	<div class="circle_zq circle1_zq" [ngClass]="{'circle2_zq':item}" (click)="goyuyue()" ng-reflect-ng-class="[object Object]">
    		<ion-badge class="badge badge-ios" ng-reflect-ng-class="[object Object]">{{todayCount}}</ion-badge>
    		今日预约
    	</div>
    	<br><br>
    </ion-col>
    <ion-col class="col" col-6="">
    <br><br>
    	<div class="circle_zq circle1_zq"  [ngClass]="{'circle2_zq':item1}" (click)="gochaoshi()"   ng-reflect-ng-class="[object Object]">
    		<ion-badge class="badge badge-ios" ng-reflect-ng-class="[object Object]">{{overCount}}</ion-badge>
    		超时订单
    	</div>
    	<br><br>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
